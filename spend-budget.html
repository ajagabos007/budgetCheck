    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm ">
          <h1>RECORD BUDGET SPENDING</h1>
          <div class="card ">
            <div class="card-header">
                <div class="card-title">
                        RECORD BUDGET SPENDING
                </div>
            </div>
            <div class="card-body">
                <form action="" method="post">
                    <div class="form-group">
                        <label for="parentType">Select  Budget</label>
                        <select name="budget_allocationSelect" id="budget_allocationSelect" class="form-control" required aria-required="true">
                        
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" name="reason" id="reason" class="form-control" placeholder="Reason (e.g Building of Roads)" aria-placeholder="Reason (e.g Building of Roads)" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <input type="number" name="amount" id="amount" class="form-control" placeholder="Total Amount in Naira (e.g 5000000000)" aria-placeholder="Total Amount in Naira (e.g 5000000000)" required aria-required="true">
                    </div>
                    <input type="text" name="_type" id="_type" value="budget_allocation" hidden aria-hidden="true">
                    <div class="form-group">
                        <input type="text" name="description" id="description" class="form-control" placeholder="Description" aria-placeholder="Description" required aria-required="true">
                    </div>
                    <input type="datetime" name="timestamp" id="timestamp" hidden aria-hidden="true">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-arrow-right"></i> RECORD BUDGET SPENDING</button>
                </form>
            </div>
            <button type="button" class="btn btn-primary" id="btnModal"data-toggle="modal" data-target="#allocated-modal" hidden></button>
          <div class="modal fade" tabindex="-1" role="dialog" id="allocated-modal">
            <div class="modal-dialog" role="document">
              <div class="content">
                <div class="modal-header alert alert-success">
                  <h5 class="modal-title">Budget Spending Record Successfully</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body" id="newBudget_spendingModal">
                  
                </div>
                <div class="modal-footer">
                  <button type="button" data-dismiss="modal" class="btn btn-primary">Okay</button>
                </div>
              </div>
            </div>
          </div>
            <div class="card-footer">
                <small>Spending budget</small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class=" row justify-content-center bg-light">Designed by Team BudgetChain</footer>
    <script id="budget_spendingModalTemplate" type="x-tmpl-mustache">
        {{#newBudget_spending}}
          <div class="card">
            <div class="card-body">
              <label>Budget: </label><span> {{budget}} </span><br/>
              <label>Reason: </label><span> {{reason}} </span> <br/>
              <label>Description: </label> <span> {{description}} </span> <br/>
              <label>Amount(naira): </label> <span> {{amount}} </span> <br/>
              <label>Time: </label> <span>{{timestamp}}</span><br/>
            </div>
          </div>
        {{/newBudget_spending}}
    </script>
    <script id="budget_allocationOptionTemplate" type="x-tmpl-mustache">
      <option>Select Your Option</option>
      {{#budget_allocations}}
      <option value="{{to}}">{{to}}</option>
      {{/budget_allocations}}
    </script>
